<div class="container">
    <div class="row" style="margin-top: 100px;">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header center">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="registerForm" (ngSubmit)="login()">
                        <div class="form-group top-margin">
                            <input type="text" formControlName="email" placeholder="Username" class="form-control">
                        </div>
                        <div class="form-group top-margin">
                            <input type="password" formControlName="password" placeholder="Password"
                                class="form-control">
                        </div>
                        <div class="form-group top-margin">
                            <button type="submit" class="btn btn-primary btn-full">Let me in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
