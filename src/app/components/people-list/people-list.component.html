<div class="row">
    <div class="col-md-4" *ngFor="let item of data">
        <mat-card>
            <div class="row">
                <div class="col-md-4">
                    <img [src]="item.avatar" class="profile-img">
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <strong>
                            {{item.first_name}} {{item.last_name}}
                        </strong>
                    </div>
                    <div class="row">
                        <label style="font-size: 14px;">{{item.email}}</label>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
</div>
