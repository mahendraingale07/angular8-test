<mat-sidenav-container>
    <mat-sidenav mode="side" opened="true" class="sidenav" class="mat-elevation-z8">
        <button mat-button class="menu-button" [routerLink]="['/people']">
            <mat-icon>search</mat-icon>
            <span>Reminder List</span>
        </button>
        <button mat-button class="menu-button" [routerLink]="['/profile']">
            <mat-icon>view_list</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-button class="menu-button" [routerLink]="['/setting']">
            <mat-icon>build</mat-icon>
            <span>Setting</span>
        </button>

        <button mat-button class="menu-button" (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
